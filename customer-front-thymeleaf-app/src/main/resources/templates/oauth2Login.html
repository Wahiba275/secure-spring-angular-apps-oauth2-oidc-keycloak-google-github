<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css">
    <script src="webjars/bootstrap/5.3.2/js/bootstrap.bundle.js"></script>
</head>
<body>

<div >
    <div class="p-5 m-5 align-items-center">
        <h3 class="text-warning">Login Page</h3>
        <ul class="list-group">
            <li class="list-group-item" th:each="url:${urls}">
                <div class="d-grid">
                    <a class="btn btn-outline-info" th:text="${url.key}" th:href="${url.value}"></a>
                </div>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
